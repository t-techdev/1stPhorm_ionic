<form [formGroup]="form" (ngSubmit)="changePassword()">
  <div class="ion-padding global-input">
    <ion-label position="stacked">Old Password</ion-label>
    <ion-input type="password" formControlName="old_password" placeholder="Old Password"></ion-input>
  </div>
  <div class="ion-padding global-input">
    <ion-label position="stacked">New Password</ion-label>
    <ion-input type="password" placeholder="New Password" formControlName="password"></ion-input>
  </div>
  <div class="ion-padding global-input">
    <ion-label position="stacked">Confirm Password</ion-label>
    <ion-input type="password" formControlName="password_confirmation" placeholder="Confirm Password"></ion-input>
  </div>
  <div class="ion-padding global-input">
    <ion-button type="submit" color="primary" expand="full">Change Password</ion-button>
  </div>
</form>
