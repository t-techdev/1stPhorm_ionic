<div class="macro-box {{ macroType }}">
  <div>{{ macroValue }}
    <ion-icon name="ios-checkmark-circle" color="success" *ngIf="withinMacroTarget"></ion-icon>
  </div>
  <div class="goal-bar">
    <div class="progress" [ngStyle]="{'width': (percentage > 100 ? 100 : percentage).toString() + '%'}"></div>
  </div>
  <div class="content">
    <p class='macro-type'>{{ macroType }}</p>
    <p>Goal {{ goal }}
      <span *ngIf="macroType !== 'calories'">g</span>
    </p>
  </div>
</div>
