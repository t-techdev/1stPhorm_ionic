<div class="card">
  <span class="title">{{categoryName}}</span>
  <span class="value" [ngStyle]="{'color': (percentage > 100 && !withinMacroTarget) ? dangerColor : 'inherit'}">{{currentNutritionValue.toFixed(0)}}
    <ion-icon name="ios-checkmark-circle" color="success" *ngIf="withinMacroTarget"></ion-icon>
  </span>
  <div class="goal-bar">
    <div class="progress"
         [ngStyle]="{'width': (percentage > 100 ? 100 : percentage) + '%', 'background-color': changeBarColor }"></div>
  </div>
  <span class="goal"><span class="color">Goal</span>{{goalValue.toFixed(0)}}g</span>
</div>
