<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/body-metrics" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Customize</ion-title>
    <ion-buttons slot="end">
      <div class="tb-logo"></div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="spinner-container" *ngIf="spinner">
    <ion-spinner></ion-spinner>
  </div>
  <div class="title ion-padding">
    <h4>Customize Body Metrics
      <ion-button type="icon" class="ion-float-right" fill="clear" (click)="openInfo($event)">
        <ion-icon src="/assets/icon/help.svg"></ion-icon>
      </ion-button>
    </h4>
  </div>
  <ion-list>
    <ion-item lines="none" class="metric-item">
      <ion-icon slot="start" src="/assets/icon/weigh-in.svg"></ion-icon>
      Weigh-In
    </ion-item>
    <ng-container *ngFor="let metricType of metricTypes">
      <ion-item lines="none" class="metric-item">
        <ion-icon slot="start" [src]="metricType.icon"></ion-icon>
        {{ metricType.name }}
        <ion-toggle slot="end" [disabled]="!user.isPaidUser()" [(ngModel)]="metricType.configuration.use"></ion-toggle>
      </ion-item>
    </ng-container>
  </ion-list>
  <div class="ion-padding">
    <ion-button expand="full" (click)="updateConfig()">Save</ion-button>
  </div>
</ion-content>
