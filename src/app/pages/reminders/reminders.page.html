<ion-header>
  <ion-toolbar>
    <ion-title>Reminders</ion-title>
    <ion-buttons slot="end">
      <div class="tb-logo" #logo></div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="spinner-container" *ngIf="spinner">
    <ion-spinner></ion-spinner>
  </div>
  <form [formGroup]='form' (ngSubmit)="updateAccountSetting()">
    <ion-list>
      <ion-item>
        <ion-label>Photo Reminders</ion-label>
        <ion-select okText="Okay" cancelText="Dismiss" formControlName='photo_reminder'>
          <ion-select-option [value]="1">Every week</ion-select-option>
          <ion-select-option [value]="2">Every 2 weeks</ion-select-option>
          <ion-select-option [value]="3">Every 3 weeks</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Weigh in Reminders</ion-label>
        <ion-select formControlName="weigh_reminder" okText="Okay" cancelText="Dismiss">
          <ion-select-option [value]="0">Never</ion-select-option>
          <ion-select-option [value]="1">Every week</ion-select-option>
          <ion-select-option [value]="2">Every 2 weeks</ion-select-option>
          <ion-select-option [value]="3">Every 3 weeks</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Workout Reminders</ion-label>
        <ion-toggle slot="end" formControlName="workout_reminder"></ion-toggle>
      </ion-item>
      <ion-item *ngIf="form.get('workout_reminder').value === true">
        <ion-label>What Time?</ion-label>
        <ion-datetime displayFormat="hh:mm A" formControlName="what_time"></ion-datetime>
      </ion-item>
      <div class="global-input ion-padding padding">
        <ion-button type="submit" color="primary" expand="full">Update</ion-button>
      </div>
    </ion-list>
  </form>
</ion-content>
